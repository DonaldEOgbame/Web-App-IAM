<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Email Change</title>
</head>
<body>
    <p>Hello {{ user.get_full_name|default:user.username }},</p>
    <p>You requested to change your email to <strong>{{ new_email }}</strong>.</p>
    <p>Please verify this change by clicking the link below:</p>
    <p><a href="{{ verify_link }}">Verify Email Change</a></p>
    <p>If you did not request this change, please contact support.</p>
</body>
</html>
