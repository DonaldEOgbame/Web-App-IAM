<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset Email Sent</title>

    <style>
        :root{
            --bg:#0f1115;
            --surface:#1a1d23;
            --surface-2:#1f232a;
            --border:#2a2f38;
            --text:#e5e7eb;
            --text-dim:#9ca3af;
            --primary:#8b5cf6;
            --success:#22c55e;
            --radius:16px;
            --shadow:0 12px 32px rgba(0,0,0,.28);
        }
        *{ box-sizing:border-box; }
        html,body{
            margin:0;
            height:100%;
            background:var(--bg);
            color:var(--text);
            font-family:system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Ubuntu,Cantarell,"Noto Sans",sans-serif;
        }
        .wrap{
            min-height:100vh;
            display:flex;
            align-items:center;
            justify-content:center;
            padding:32px 16px;
        }
        .card{
            max-width:520px;
            width:100%;
            background:var(--surface);
            border:1px solid var(--border);
            border-radius:var(--radius);
            box-shadow:var(--shadow);
            padding:32px 28px;
            text-align:center;
        }
        h1{
            margin:0 0 12px;
            font-size:1.6rem;
            font-weight:800;
            background:linear-gradient(90deg,var(--primary),#a855f7,var(--primary));
            background-size:200% 100%;
            -webkit-background-clip:text;
            -webkit-text-fill-color:transparent;
            animation:shimmer 2.5s infinite, fadeIn .28s ease-out both;
        }
        p{
            margin:0 0 18px;
            color:var(--text-dim);
        }
        a.btn{
            display:inline-flex;
            align-items:center;
            justify-content:center;
            padding:10px 16px;
            border-radius:10px;
            background:var(--primary);
            color:#fff;
            text-decoration:none;
            font-weight:600;
            transition:opacity .15s ease, transform .15s ease;
        }
        a.btn:hover{ opacity:.95; }
        a.btn:active{ transform:translateY(1px); }

        .mail{
            width:68px;height:68px;
            margin:0 auto 18px;
            stroke:currentColor; stroke-width:2; fill:none;
            color:var(--success);
            animation:pop .35s ease-out forwards;
            opacity:0; transform:scale(.7);
        }

        @keyframes shimmer{
            0%{ background-position:0% 50%; }
            100%{ background-position:200% 50%; }
        }
        @keyframes fadeIn{
            from{ opacity:0; transform:translateY(6px); }
            to{ opacity:1; transform:translateY(0); }
        }
        @keyframes pop{
            to{ opacity:1; transform:scale(1); }
        }
    </style>
</head>
<body>
<div class="wrap">
    <div class="card" role="status" aria-live="polite">
        <svg class="mail" viewBox="0 0 24 24" aria-hidden="true">
            <rect x="3" y="5" width="18" height="14" rx="2"></rect>
            <polyline points="3 7 12 13 21 7"></polyline>
        </svg>

        <h1>Reset Email Sent</h1>
        <p>If an account with the provided email exists, a password reset link has been sent.</p>

        <a class="btn" href="{% url 'core:login' %}">Return to login</a>
    </div>
</div>
</body>
</html>
