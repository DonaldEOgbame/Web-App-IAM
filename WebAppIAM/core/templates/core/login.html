<div class="container">
  <h2>Login</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn" type="submit">Login</button>

{% extends 'base.html' %}
{% block content %}
<div class="container glass" style="max-width:420px;margin:3em auto 0 auto;padding:2.5em 2em;">
  <h2 class="center" style="font-size:2em;margin-bottom:1.2em;background:linear-gradient(90deg,#6c63ff,#48c6ef);-webkit-background-clip:text;background-clip:text;-webkit-text-fill-color:transparent;">Login</h2>
  <form method="post" style="margin-bottom:0;">
    {% csrf_token %}
    <div class="form-group">{{ form.username.label_tag }}{{ form.username }}</div>
    <div class="form-group">{{ form.password.label_tag }}{{ form.password }}</div>
    <button class="btn" type="submit" style="width:100%;font-size:1.1em;">&#128274; Login</button>
  </form>
</div>
{% endblock %}
