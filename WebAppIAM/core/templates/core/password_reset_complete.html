<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Reset Complete</title>

    <style>
        :root{
            --bg:#0f1115;
            --surface:#1a1d23;
            --surface-2:#1f232a;
            --border:#2a2f38;
            --text:#e5e7eb;
            --text-dim:#9ca3af;
            --primary:#8b5cf6;
            --primary-weak:rgba(139,92,246,.15);
            --success:#22c55e;
            --radius:16px;
            --shadow:0 12px 32px rgba(0,0,0,.28);
        }
        *{ box-sizing:border-box; }
        html,body{
            margin:0;
            height:100%;
            background:var(--bg);
            color:var(--text);
            font-family:system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Ubuntu,Cantarell,"Noto Sans",sans-serif;
        }
        .wrap{
            min-height:100vh;
            display:flex;
            align-items:center;
            justify-content:center;
            padding:32px 16px;
        }
        .card{
            max-width:480px;
            width:100%;
            background:var(--surface);
            border:1px solid var(--border);
            border-radius:var(--radius);
            box-shadow:var(--shadow);
            padding:32px 28px;
            text-align:center;
        }
        h1{
            margin:0 0 14px;
            font-size:1.6rem;
            font-weight:800;
            background:linear-gradient(90deg,var(--primary),#a855f7,var(--primary));
            background-size:200% 100%;
            -webkit-background-clip:text;
            -webkit-text-fill-color:transparent;
            animation:shimmer 2.5s infinite, fadeIn .28s ease-out both;
        }
        p{
            margin:0 0 18px;
            color:var(--text-dim);
        }
        a, .btn{
            display:inline-flex;
            align-items:center;
            justify-content:center;
            padding:10px 16px;
            border-radius:10px;
            background:var(--primary);
            color:#fff;
            text-decoration:none;
            font-weight:600;
            transition:opacity .15s ease, transform .15s ease;
        }
        a:hover, .btn:hover{ opacity:.95; }
        a:active, .btn:active{ transform:translateY(1px); }

        .check{
            width:68px;height:68px;
            margin:0 auto 18px;
            color:var(--success);
            stroke:currentColor; stroke-width:2; fill:none;
            animation:pop .35s ease-out forwards;
            opacity:0; transform:scale(.7);
        }

        .countdown{
            margin-top:10px;
            font-size:.9rem;
            color:var(--text-dim);
        }

        @keyframes shimmer{
            0%{ background-position:0% 50%; }
            100%{ background-position:200% 50%; }
        }
        @keyframes fadeIn{
            from{ opacity:0; transform:translateY(6px); }
            to{ opacity:1; transform:translateY(0); }
        }
        @keyframes pop{
            to{ opacity:1; transform:scale(1); }
        }
    </style>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            let s = 5;
            const el = document.getElementById('timer');
            const link = "{% url 'core:login' %}";
            const t = setInterval(()=> {
                s--;
                if(el) el.textContent = s;
                if(s <= 0){
                    clearInterval(t);
                    window.location.href = link;
                }
            }, 1000);
        });
    </script>
</head>
<body>
<div class="wrap">
    <div class="card" role="status" aria-live="polite">
        <svg class="check" viewBox="0 0 24 24">
            <circle cx="12" cy="12" r="10"></circle>
            <path d="M9 12l2 2 4-4"></path>
        </svg>

        <h1>Password Reset Complete</h1>
        <p>Your password has been reset successfully.</p>

        <a href="{% url 'core:login' %}">Go to Login</a>

        <p class="countdown">
            Redirecting in <span id="timer">5</span>sâ€¦
        </p>
    </div>
</div>
</body>
</html>
