{% extends 'base.html' %}
{% block content %}
<div class="container">
  <h2>Report Submission Portal</h2>
  <div class="alert alert-info">
    <span class="risk-indicator risk-{{ session.risk_level|lower }}"></span>
    Risk: {{ session.risk_level }}
  </div>
  <form method="post">
    {% csrf_token %}
    <label for="report">Report:</label>
    <textarea name="report" rows="6" class="form-control" required></textarea>
    <button class="btn" type="submit">Submit Report</button>
  </form>
</div>
{% endblock %}
