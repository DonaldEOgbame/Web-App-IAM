{% extends 'base.html' %}
{% block content %}
<div class="container glass" style="max-width:440px;margin:3em auto 0 auto;padding:2.5em 2em;">
  <h2 class="center" style="font-size:2em;margin-bottom:1.2em;background:linear-gradient(90deg,#6c63ff,#48c6ef);-webkit-background-clip:text;background-clip:text;-webkit-text-fill-color:transparent;">Register</h2>
  <form method="post" style="margin-bottom:0;">
    {% csrf_token %}
    {% for field in form %}
      <div class="form-group">{{ field.label_tag }}{{ field }}</div>
    {% endfor %}
    <button class="btn" type="submit" style="width:100%;font-size:1.1em;">&#128100; Register</button>
  </form>
</div>
{% endblock %}
