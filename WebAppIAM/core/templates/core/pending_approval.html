<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Account Pending</title>

    <style>
        :root{
            --bg:#0f1115;
            --surface:#1a1d23;
            --surface-2:#1f232a;
            --border:#2a2f38;
            --text:#e5e7eb;
            --text-dim:#9ca3af;
            --primary:#8b5cf6;
            --success:#22c55e;
            --radius:16px;
            --shadow:0 12px 32px rgba(0,0,0,.28);
        }
        *{ box-sizing:border-box; }
        html,body{
            margin:0;
            height:100%;
            background:var(--bg);
            color:var(--text);
            font-family:system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Ubuntu,Cantarell,"Noto Sans",sans-serif;
        }
        .wrap{
            min-height:100vh;
            display:flex;
            align-items:center;
            justify-content:center;
            padding:32px 16px;
        }
        .card{
            max-width:540px;
            width:100%;
            background:var(--surface);
            border:1px solid var(--border);
            border-radius:var(--radius);
            box-shadow:var(--shadow);
            padding:32px 28px;
            text-align:center;
        }
        h1{
            margin:0 0 10px;
            font-size:1.7rem;
            font-weight:800;
            background:linear-gradient(90deg,var(--primary),#a855f7,var(--primary));
            background-size:200% 100%;
            -webkit-background-clip:text;
            -webkit-text-fill-color:transparent;
            animation:shimmer 2.5s infinite, fadeIn .28s ease-out both;
        }
        p{
            margin:0 0 16px;
            color:var(--text-dim);
        }
        a.btn{
            display:inline-flex;
            align-items:center;
            justify-content:center;
            padding:10px 16px;
            border-radius:10px;
            background:var(--primary);
            color:#fff;
            text-decoration:none;
            font-weight:600;
            transition:opacity .15s ease, transform .15s ease;
        }
        a.btn:hover{ opacity:.95; }
        a.btn:active{ transform:translateY(1px); }

        .icon{
            width:70px;height:70px;
            margin:0 auto 18px;
            color:var(--primary);
            stroke:currentColor; stroke-width:2; fill:none;
            animation:pop .35s ease-out forwards, pulse 2.2s infinite 0.35s;
            opacity:0; transform:scale(.7);
        }

        @keyframes shimmer{
            0%{ background-position:0% 50%; }
            100%{ background-position:200% 50%; }
        }
        @keyframes fadeIn{
            from{ opacity:0; transform:translateY(6px); }
            to{ opacity:1; transform:translateY(0); }
        }
        @keyframes pop{
            to{ opacity:1; transform:scale(1); }
        }
        @keyframes pulse{
            0%{ transform:scale(1); opacity:1; }
            50%{ transform:scale(1.04); opacity:.95; }
            100%{ transform:scale(1); opacity:1; }
        }
    </style>
</head>
<body>
<div class="wrap">
    <div class="card" role="status" aria-live="polite">
        <!-- hourglass / clock-ish pending icon -->
        <svg class="icon" viewBox="0 0 24 24" aria-hidden="true">
            <path d="M6 2h12"></path>
            <path d="M6 22h12"></path>
            <path d="M6 2v6a6 6 0 0 0 12 0V2"></path>
            <path d="M6 22v-6a6 6 0 0 1 12 0v6"></path>
        </svg>

        <h1>Thank you!</h1>
        <p>Your account details have been submitted and are pending administrator approval.</p>
        <p>You will receive an email once your account is activated.</p>

        <a class="btn" href="{% url 'core:login' %}">Back to login</a>
    </div>
</div>
</body>
</html>
