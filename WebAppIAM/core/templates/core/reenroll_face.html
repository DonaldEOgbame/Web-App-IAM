{% block content %}
<div class="container">
  <h2>Re-enroll Face</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <label for="face_image">Capture new face image:</label>
    <input type="file" name="face_image" accept="image/*" capture="user" required>
    <button class="btn" type="submit">Submit</button>
  </form>
</div>
{% endblock %}

{% extends 'base.html' %}
{% block content %}
<div class="container glass" style="max-width:440px;margin:3em auto 0 auto;padding:2.5em 2em;">
  <h2 class="center" style="font-size:2em;margin-bottom:1.2em;background:linear-gradient(90deg,#6c63ff,#48c6ef);-webkit-background-clip:text;background-clip:text;-webkit-text-fill-color:transparent;">Re-enroll Face</h2>
  <form method="post" enctype="multipart/form-data" style="margin-bottom:0;">
    {% csrf_token %}
    <div class="form-group">
      <label for="face_image">&#128248; Capture new face image:</label>
      <input class="form-control" type="file" name="face_image" accept="image/*" capture="user" required>
    </div>
    <button class="btn" type="submit" style="width:100%;font-size:1.1em;">&#128248; Submit</button>
  </form>
</div>
{% endblock %}
