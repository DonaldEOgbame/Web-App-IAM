<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Complete Profile</title>

    <style>
        :root{
            --bg:#0f1115;
            --bg-soft:#14171c;
            --surface:#1a1d23;
            --surface-2:#1f232a;
            --border:#2a2f38;
            --text:#e5e7eb;
            --text-dim:#9ca3af;
            --primary:#8b5cf6;
            --primary-weak:rgba(139,92,246,.15);
            --danger:#ef4444;
            --radius:16px;
            --shadow:0 12px 32px rgba(0,0,0,.28);
            --transition:180ms ease;
        }

        *{ box-sizing:border-box; }
        html, body{
            margin:0;
            min-height:100%;
            background:var(--bg);
            color:var(--text);
            font-family: system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Ubuntu,Cantarell,"Noto Sans",sans-serif;
            line-height:1.5;
        }

        a{ color:var(--primary); text-decoration:none; }
        a:hover{ text-decoration:underline; }

        .wrap{
            min-height:100vh;
            display:flex;
            align-items:center;
            justify-content:center;
            padding:32px 16px;
        }

        .card{
            width:100%;
            max-width:560px;
            background:var(--surface);
            border:1px solid var(--border);
            border-radius:var(--radius);
            box-shadow:var(--shadow);
            padding:32px 28px;
            position:relative;
        }

        .hello{
            margin:0 0 24px;
            text-align:center;
            font-weight:800;
            font-size:1.5rem;
            background:linear-gradient(90deg,var(--primary),#a855f7,var(--primary));
            background-size:200% 100%;
            -webkit-background-clip:text;
            -webkit-text-fill-color:transparent;
            animation:shimmer 2.5s infinite, fadeSlideIn 320ms ease forwards;
            opacity:0;
        }
        @keyframes shimmer{
            0%{ background-position:0% 50%; }
            100%{ background-position:200% 50%; }
        }
        @keyframes fadeSlideIn{
            from{ opacity:0; transform:translateY(6px); }
            to{ opacity:1; transform:translateY(0); }
        }

        form{
            display:grid;
            gap:16px;
        }

        /* Let Django's {{ form.as_p }} breathe but inherit our styles */
        form p{
            margin:0;
            display:flex;
            flex-direction:column;
            gap:6px;
        }
        form p > label{
            font-size:.95rem;
            color:var(--text-dim);
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="file"],
        input[type="tel"],
        input[type="number"],
        select,
        textarea{
            width:100%;
            background:var(--bg-soft);
            border:1px solid var(--border);
            color:var(--text);
            padding:10px 12px;
            border-radius:10px;
            transition:border var(--transition), box-shadow var(--transition);
        }
        input:focus, select:focus, textarea:focus{
            border-color:var(--primary);
            box-shadow:0 0 0 3px var(--primary-weak);
            outline:none;
        }

        .errorlist{
            list-style:none;
            margin:4px 0 0;
            padding:0;
            color:var(--danger);
            font-size:.875rem;
        }

        .alert{
            padding:12px 14px;
            border-radius:10px;
            border:1px solid rgba(239,68,68,.2);
            background:rgba(239,68,68,.08);
            color:#fca5a5;
            margin-bottom:12px;
        }

        button[type="submit"]{
            margin-top:8px;
            padding:12px 16px;
            background:var(--primary);
            color:#fff;
            border:none;
            border-radius:10px;
            font-weight:600;
            cursor:pointer;
            transition:opacity .15s ease, transform .15s ease;
        }
        button[type="submit"]:hover{ opacity:.95; }
        button[type="submit"]:active{ transform:translateY(1px); }

        .submitting{
            opacity:.6;
            pointer-events:none;
            position:relative;
        }
        .submitting::after{
            content:"";
            width:18px;height:18px;
            border:2px solid rgba(255,255,255,.4);
            border-top-color:#fff;
            border-radius:50%;
            animation:spin .6s linear infinite;
            position:absolute;
            right:14px; top:50%;
            transform:translateY(-50%);
        }
        @keyframes spin{
            to{ transform:translateY(-50%) rotate(360deg); }
        }
    </style>
</head>
<body>
<div class="wrap">
    <div class="card">
        <h1 class="hello">Complete your profile, {% firstof request.user.first_name request.user.username %} âœ¨</h1>

        {% if form.non_field_errors %}
            <div class="alert">
                {{ form.non_field_errors }}
            </div>
        {% endif %}

        <form id="completeProfileForm" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button id="submitBtn" type="submit">Submit</button>
        </form>
    </div>
</div>

<script>
    (function(){
        const form = document.getElementById('completeProfileForm');
        const btn  = document.getElementById('submitBtn');

        if(form && btn){
            form.addEventListener('submit', function(){
                btn.classList.add('submitting');
            });
        }
    })();
</script>
</body>
</html>
